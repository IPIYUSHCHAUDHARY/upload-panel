<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Panel</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="main-header">
        <nav class="navbar navbar-expand-sm navbar-light bg-blue py-3" aria-label="main-navbar">
            <div class="container-fluid justify-content-start">
                <p class="userProfile text-white ms-auto mb-0">Welcome, <span class="userProfile-name">User</span>!</p>
                <button class="btn logout-btn ms-3 py-0">
                    <img src="assets/images/icon-logout.svg" alt="logout icon" class="img-fluid">
                </button>
            </div>
        </nav>
    </header>
    <main class="main-cntnt">
        <div class="container my-2 py-4">
            <div class="table-wrapper">
                <p class="table-head">Upload Data</p>
                <div class="table-cntntWrap overflow-auto">
                    <table class="table data-table">
                        <colgroup>
                            <col style="width:25%; min-width:225px;">
                            <col style="width:30%; min-width:275px;">
                            <col style="width:30%; min-width:275px;">
                            <col style="width:15%; min-width:175px;">
                        </colgroup>
                        <tbody>
                            <tr>
                                <td>Upload Fedex POD file (Only on Monday)</td>
                                <td>
                                    <div class="input-group">
                                        <label for="fedexPod-browse" class="form-label lbl-blue"><img src="assets/images/icon-browse.svg" alt="browse icon" class="pe-2"> Browse</label>
                                        <input type="file" class="form-control inpt-gray" id="fedexPod-browse" aria-label="fedexPod browse file" aria-describedby="fedexPod-browse-input">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <label for="fedexPod-upload" class="form-label lbl-blue"><img src="assets/images/icon-upload.svg" alt="upload icon" class="pe-2"> Upload</label>
                                        <input type="file" class="form-control inpt-gray" id="fedexPod-upload" aria-label="fedexPod upload file" aria-describedby="fedexPod-upload-input">
                                    </div>
                                </td>
                                <td class="text-end ps-0 pe-5"><button type="button" class="btn btn-blue"><img src="assets/images/icon-download.svg" alt="download icon" class="pe-2"/> Download</button></td>
                            </tr>
                            <tr>
                                <td>DbPushDecline EMEA(DB)</td>
                                <td>
                                    <div class="input-group">
                                        <label for="emeaDB-browse" class="form-label lbl-blue"><img src="assets/images/icon-browse.svg" alt="browse icon" class="pe-2"> Browse</label>
                                        <input type="file" class="form-control inpt-gray" id="emeaDB-browse" aria-label="emeaDB browse file" aria-describedby="emeaDB-browse-input">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <label for="emeaDB-upload" class="form-label lbl-blue"><img src="assets/images/icon-upload.svg" alt="upload icon" class="pe-2"> Upload</label>
                                        <input type="file" class="form-control inpt-gray" id="emeaDB-upload" aria-label="emeaDB upload file" aria-describedby="emeaDB-upload-input">
                                    </div>
                                </td>
                                <td class="text-end ps-0 pe-5"><button type="button" class="btn btn-blue"><img src="assets/images/icon-download.svg" alt="download icon" class="pe-2"/> Download</button></td>
                            </tr>
                            <tr>
                                <td>DbPushDecline DAO(DB)</td>
                                <td>
                                    <div class="input-group">
                                        <label for="daoDB-browse" class="form-label lbl-blue"><img src="assets/images/icon-browse.svg" alt="browse icon" class="pe-2"> Browse</label>
                                        <input type="file" class="form-control inpt-gray" id="daoDB-browse" aria-label="daoDB browse file" aria-describedby="daoDB-browse-input">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <label for="daoDB-upload" class="form-label lbl-blue"><img src="assets/images/icon-upload.svg" alt="upload icon" class="pe-2"> Upload</label>
                                        <input type="file" class="form-control inpt-gray" id="daoDB-upload" aria-label="daoDB upload file" aria-describedby="daoDB-upload-input">
                                    </div>
                                </td>
                                <td class="text-end ps-0 pe-5"><button type="button" class="btn btn-blue"><img src="assets/images/icon-download.svg" alt="download icon" class="pe-2"/> Download</button></td>
                            </tr>
                            <tr>
                                <td>Get FreightClaim DB Data on Email</td>
                                <td>
                                    <div class="input-group">
                                        <input type="email" class="form-control inpt-gray" id="freightClaimDb-email" placeholder="Email" aria-label="freightClaimDb's email" aria-describedby="freightClaimDb-email-input">
                                    </div>
                                </td>
                                <td><button type="button" class="btn btn-blue">Generate_n_Send</button></td>
                                <td class="text-end ps-0 pe-5"></td>
                            </tr>
                            <tr>
                                <td>Get BOT Up Time Statistics on Email</td>
                                <td>
                                    <div class="input-group">
                                        <input type="email" class="form-control inpt-gray" id="botUpStat-email" placeholder="Email" aria-label="botUpStat's email" aria-describedby="botUpStat-email-input">
                                    </div>
                                </td>
                                <td>
                                    <div class="input-group">
                                        <input type="text" data-input="date" class="form-control inpt-gray border-right-dark" id="botUpStat-startDt" placeholder="Start Date" aria-label="botUpStat's start date" aria-describedby="botUpStat-start-date-input">
                                        <input type="text" data-input="date" class="form-control inpt-gray" id="botUpStat-endDt" placeholder="End Date" aria-label="botUpStat's end date" aria-describedby="botUpStat-end-date-input">
                                    </div>
                                </td>
                                <td class="text-end ps-0 pe-5"><button type="button" class="btn btn-blue">Generate_n_Send</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html
